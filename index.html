<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="media/view-dashboard.svg">
      <div class="dashboard-logo">Dashboard</div>
      <div class="sidebar-item"></div>
      <div class="sidebar-item"></div>
      <img src="media/home-account.svg">
      <div class="sidebar-item">Home</div>
      <img src="media/card-account-mail-outline.svg">
      <div class="sidebar-item">Profile</div>
      <img src="media/message.svg">

      <img src="media/history.svg">

        <img src="media/magnify.svg">
        <input type="text">
      </div>
      <div class="logins">
        <img src="media/bell-badge.svg">

      <div class="buttons">
        <button>New</button>

        <button>Share</button>
      </div>
      <div class="hi-there">
        <img src="media/profile-pic.png">
        <div class="hi-there-text">
          <p style="font-size: 12px;">Hi there,</p>
          <p style="font-size: 20px; font-weight: bold;">Troi Troi (@Troi)</p>
        </div>

    </div>
    <div class="content">
      <div class="projects"></div>
      <div class="announcments"></div>
      <div class="trending"></div>
